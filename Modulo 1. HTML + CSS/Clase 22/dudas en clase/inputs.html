<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
</head>
<body>
    <ul> <!--la propiedad 'checkbox' me deja seleccionar mas de uno aunque tengan el mismo name-->
        <li><input type="checkbox" name="pepe1"/>lala</li>
        <li><input type="checkbox" name="pepe1"/>lala</li>
        <li><input type="checkbox" name="pepe1"/>lala</li>
        <li><input type="checkbox" name="pepe1"/>lala</li>
    </ul>

    <ul> <!----la propiedad 'radio' me permite seleccionar uno si todos tienen el mismo name-->
        <li><input type="radio" name="pepe"/>lala</li>
        <li><input type="radio" name="pepe"/>lala</li>
        <li><input type="radio" name="pepe"/>lala</li>
        <li><input type="radio" name="pepe"/>lala</li>
    </ul>

    <!-- tenemos otras opciones con el input type para los forms
     por ejemplo: -->
     <input type="range" min="1" max="127" />
     <input type="date" />
     <input type="password" /> <!--la propiedad input se cierra en si misma-->
</body>
</html>
