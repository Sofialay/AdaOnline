<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="class.css">
    <link href="https://fonts.googleapis.com/css?family=Volkhov&display=swap" rel="stylesheet">
    <title>Card</title>
</head>
<body>
    <section class="card">
        <header>
            <img class="img" src="img/mitchell-hollander-8b1cWDyvT7Y-unsplash.jpg" alt="apple-watch">
        </header>

        <section class="principal-content">
            <h1>Reloj Apple Watch Series 5 Gps 44mm</h1>
            <p class="new">Nuevo - 20 vendidos</p>
            <p class="p1">$52.199</p>
            <p class="p2">Stock disponible</p>
        </section>

        <section class="info-content">
            <i class="fas fa-bus">  Env√≠o gratis</i>
            <p class="p3">Llega el jueves 26 de marzo</p>
            <a href="#">Ver mas opciones</a>
            </section>

            
            <button type="submit"> 
                Comprar
         </button>
        

            <footer>
                <p>Photo by Mitchell Hollander on Unsplash</p>
            </footer>
    </section>
</body>
</html>
